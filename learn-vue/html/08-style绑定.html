<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style绑定</title>
</head>
<body>
<div id="app">
  <div v-bind:style="{color:fontColor,fontSize:32+'px'}">{{message}}</div>
  <div :style="styleObj">{{message}}</div>
<!--  数组+对象方式-->
  <div :style="[styleObj,styleObj2]">{{message}}</div>
</div>

<script src="../js/vue.js"></script>
<script>
  const vm=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      fontColor:'red',
      fontSize:32,
      styleObj:{
        color:'blue',
        fontSize:'32px'
      },
      styleObj2: {
        border:'1px solid black',
      }

    }
  })
</script>

</body>
</html>
