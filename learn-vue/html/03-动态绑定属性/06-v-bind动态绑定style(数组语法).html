<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :style="[fontStyle,colorStyle]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      fontStyle:{fontSize:'200px'},
      colorStyle:{backgroundColor:'red'}
    }
  })
</script>
</body>
</html>
